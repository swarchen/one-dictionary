<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12">
            <search-bar (search)="onSearch($event)"></search-bar>
            <word-card 
            *ngFor="let word of words"
            [definition]="word.definition"
            [upvotes]="word.upvotes"
            [downvotes]="word.downvotes"
            [tags]="word.tags"></word-card>
        </div>
    </div>
</div>
